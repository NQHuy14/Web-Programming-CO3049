<div class="cv-form-blk">
  <div class="cv-form-row-title">
    <h3>about section</h3>
  </div>
  <div class="cv-form-row cv-form-row-about">
    <div class="cols-3">
      <div class="form-elem">
        <label for="" class="form-label">First Name</label>
        <input
          name="firstname"
          type="text"
          class="form-control firstname"
          id=""
          placeholder="e.g. John"
          required
        />
        <span class="form-text"></span>
      </div>
      <div class="form-elem">
        <label for="" class="form-label"
          >Middle Name <span class="opt-text">(optional)</span></label
        >
        <input
          name="middlename"
          type="text"
          class="form-control middlename"
          id=""
          placeholder="e.g. Herbert"
        />
        <span class="form-text"></span>
      </div>
      <div class="form-elem">
        <label for="" class="form-label">Last Name</label>
        <input
          name="lastname"
          type="text"
          class="form-control lastname"
          id=""
          placeholder="e.g. Doe"
          required
        />
        <span class="form-text"></span>
      </div>
    </div>

    <div class="cols-3">
      <div class="form-elem">
        <label for="" class="form-label">Gender</label>
        <input
          name="gender"
          type="text"
          class="form-control gender"
          id=""
          placeholder="e.g. John"
          required
        />
        <span class="form-text"></span>
      </div>
      <div class="form-elem">
        <label for="" class="form-label"
          >Hobby <span class="opt-text"></span
        ></label>
        <input
          name="hobby"
          type="text"
          class="form-control hobby"
          id=""
          placeholder="e.g. Herbert"
          required
        />
        <span class="form-text"></span>
      </div>
      <div class="form-elem">
        <label for="" class="form-label">Date of birth</label>
        <input
          name="DOB"
          type="date"
          class="form-control DOB"
          id=""
          placeholder="e.g. Doe"
          required
        />
        <span class="form-text"></span>
      </div>
    </div>

    <div class="cols-3">
      <div class="form-elem">
        <label for="" class="form-label">Your Image</label>
        <input
          name="image"
          type="file"
          class="form-control image"
          id="imageInput"
          accept="image/*"
          onchange="previewImage()"
        />
      </div>
      <div class="form-elem">
        <label for="" class="form-label">Objective</label>
        <input
          name="designation"
          type="text"
          class="form-control designation"
          id=""
          placeholder="e.g. Sr.Accountants"
          required
        />
        <span class="form-text"></span>
      </div>
      <div class="form-elem">
        <label for="" class="form-label">Address</label>
        <input
          name="address"
          type="text"
          class="form-control address"
          id=""
          placeholder="e.g. Lake Street-23"
          required
        />
        <span class="form-text"></span>
      </div>
    </div>

    <div class="cols-12">
      <!-- <div class="form-elem">
        <label for="" class="form-label">Email</label>
        <input
          name="email"
          type="text"
          class="form-control email"

          required
        />
        <span class="form-text"></span> -->

        <span class="form-text"></span>
      </div> -->
        <div class="form-elem">
          <label for="" class="form-label">Title</label>
          <input
            name="selfTitle"
            type="text"
            class="form-control selfTitle"
            id=""
            placeholder="e.g. Doe"
            required
          />
          <span class="form-text"></span>
        </div>
      </div>
    </div>
  </div>
</div>
