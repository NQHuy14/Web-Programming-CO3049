<script>
  function updateAboutMeUI(data) {
    if (data.length === 0) {
      // no data found
      document.getElementById("aboutme--section").style.display = "none";
      document.getElementById("aboutme--notFound").style.display = "block";
    } else {
      // Update the DOM elements with fetched data
      data = data[0];
      document.getElementById("aboutme--section").style.display = "block";
      document.getElementById("aboutme--notFound").style.display = "none";

      const urlParams = new URLSearchParams(window.location.search);
      const cvID = urlParams.get("cvID");
      document.getElementById(
        "aboutme--avatarImg"
      ).src = `./public/uploads/img-cv-${cvID}.png`;

      document.getElementById("aboutme--fullName").textContent =
        (data.fname || "") + " " + (data.lname || "");
      document.getElementById("aboutme--title").textContent = data.title;
      document.getElementById("aboutme--objective").textContent =
        data.objective;
      document.getElementById("aboutme--firstName").textContent = data.fname;
      document.getElementById("aboutme--lastName").textContent = data.lname;
      document.getElementById("aboutme--gender").textContent = data.gender;
      document.getElementById("aboutme--dob").textContent = data.dob;
      document.getElementById("aboutme--hobby").textContent = data.hobby;
      document.getElementById("aboutme--location").textContent = data.location;
      document
        .getElementById("aboutme--edit-btn")
        .addEventListener("click", () => openPopup("About Me", data, "update"));
    }
  }

  function fetchAboutMeData() {
    const urlParams = new URLSearchParams(window.location.search);
    // Make an AJAX request using Fetch API
    return fetch(
      `service/cvService/findCVById.php?cvID=${urlParams.get("cvID")}`,
      {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      }
    )
      .then((response) => response.json())
      .then((result) => {
        updateAboutMeUI(result.data);
        return result.data;
      })
      .catch((err) => {
        alert("Error: " + err);
      });
  }

  // Call the fetchAboutMeData function
  fetchAboutMeData().then((data) => {
    document
      .getElementById("aboutme--avatarInput")
      .addEventListener("change", handleFileInputChange);
    // Trigger file input click when the SVG icon is clicked
    document
      .getElementById("aboutme--avatarImageIcon")
      .addEventListener("click", function () {
        document.getElementById("aboutme--avatarInput").click();
      });

    function handleFileInputChange(event) {
      const fileInput = event.target;
      const file = fileInput.files[0];

      if (file) {
        // Check if the file type is an image
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();

          reader.onload = function (e) {
            // Create FormData and append the file
            const formData = new FormData();
            formData.append("file", file);

            const urlParams = new URLSearchParams(window.location.search);
            const cvID = urlParams.get("cvID");
            uploadImg(cvID, formData);

            const imgElement = document.getElementById("aboutme--avatarImg");
            imgElement.src = `./public/uploads/img-cv-${cvID}.png`;
          };

          reader.readAsDataURL(file);
        } else {
          alert("Please select an image file.");
          fileInput.value = "";
        }
      }
    }
  });
</script>
