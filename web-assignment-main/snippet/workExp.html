<div class="cv-form-blk">
  <div class="cv-form-row-title">
    <h3>Work experience</h3>
  </div>

  <div class="row-separator repeater position-relative workExpHTML">
    <div class="repeater" data-repeater-list="group-b">
      <div data-repeater-item>
        <div class="cv-form-row cv-form-row-experience">
          <div class="cols-3">
            <div class="form-elem">
              <label for="" class="form-label">Title</label>
              <input
                name="exp_title"
                type="text"
                class="form-control exp_title"
                id=""
                required
              />
              <span class="form-text"></span>
            </div>
            <div class="form-elem">
              <label for="" class="form-label">Company / Organization</label>
              <input
                name="exp_organization"
                type="text"
                class="form-control exp_organization"
                id=""
                required
              />
              <span class="form-text"></span>
            </div>
            <div class="form-elem">
              <label for="" class="form-label">Location</label>
              <input
                name="exp_location"
                type="text"
                class="form-control exp_location"
                id=""
                required
              />
              <span class="form-text"></span>
            </div>
          </div>

          <div class="cols-3">
            <div class="form-elem">
              <label for="" class="form-label">Start Date</label>
              <input
                name="experience_start_date"
                type="date"
                class="form-control experience_start_date"
                id=""
                required
              />
              <span class="form-text"></span>
            </div>
            <div class="form-elem">
              <label for="" class="form-label">End Date</label>
              <input
                name="experience_end_date"
                type="date"
                class="form-control experience_end_date"
                id=""
                required
              />
              <span class="form-text"></span>
            </div>
            <div class="form-elem">
              <label for="" class="form-label">Description</label>
              <input
                name="exp_description"
                type="text"
                class="form-control exp_description"
                id=""
                required
              />
              <span class="form-text"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="remove-btnForm position-absolute end-0 top-0"
      id="workExpRemove"
    ></div>
    <div
      class="position-absolute end-0 bottom-0 add-btnForm"
      id="workExpAdd"
    ></div>
  </div>
</div>
