<div class="cv-form-blk">
  <div class="cv-form-row-title">
    <h3>education</h3>
  </div>

  <div class="row-separator repeater position-relative educationHTML">
    <div class="repeater" data-repeater-list="group-c">
      <div data-repeater-item>
        <div class="cv-form-row cv-form-row-experience">
          <div class="cols-3">
            <div class="form-elem">
              <label for="" class="form-label">School</label>
              <input
                name="edu_school"
                type="text"
                class="form-control edu_school"
                id=""
                required
              />
              <span class="form-text"></span>
            </div>
            <div class="form-elem">
              <label for="" class="form-label">Degree</label>
              <input
                name="edu_degree"
                type="text"
                class="form-control edu_degree"
                id=""
                required
              />
              <span class="form-text"></span>
            </div>
            <div class="form-elem">
              <label for="" class="form-label">Major</label>
              <input
                name="edu_major"
                type="text"
                class="form-control edu_major"
                id=""
                required
              />
              <span class="form-text"></span>
            </div>
          </div>

          <div class="cols-3">
            <div class="form-elem">
              <label for="" class="form-label">GPA</label>
              <input
                name="edu_gpa"
                type="text"
                class="form-control edu_gpa"
                id=""
                required
              />
              <span class="form-text"></span>
            </div>
            <div class="form-elem">
              <label for="" class="form-label">Start Date</label>
              <input
                name="edu_start_date"
                type="date"
                class="form-control edu_start_date"
                id=""
                required
              />
              <span class="form-text"></span>
            </div>
            <div class="form-elem">
              <label for="" class="form-label">End Date</label>
              <input
                name="edu_graduation_date"
                type="date"
                class="form-control edu_graduation_date"
                id=""
                required
              />
              <span class="form-text"></span>
            </div>
          </div>

          <!-- <div class="remove-btn"></div> -->
        </div>
      </div>
    </div>
    <div
      class="remove-btnForm position-absolute end-0 top-0"
      id="educationRemove"
    ></div>
    <div
      class="position-absolute end-0 bottom-0 add-btnForm"
      id="educationAdd"
    ></div>
  </div>
</div>
