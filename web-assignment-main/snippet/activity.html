<div class="cv-form-blk">
  <div class="cv-form-row-title">
    <h3>Activity</h3>
  </div>

  <div class="row-separator repeater position-relative activityHTML">
    <div class="repeater" data-repeater-list="group-b">
      <div data-repeater-item>
        <div class="cv-form-row cv-form-row-activity">
          <!-- <div class="cols-3"> -->
          <div class="row">
            <div class="col-lg-6 col-12">
              <div class="form-elem">
                <label for="" class="form-label">Start Date</label>
                <input name="activity_start_date" type="date" class="form-control activity_start_date" id="" required />
                <span class="form-text"></span>
              </div>
            </div>
            <div class="col-lg-6 col-12">
              <div class="form-elem">
                <label for="" class="form-label">End Date</label>
                <input name="activity_end_date" type="date" class="form-control activity_end_date" id="" required />
                <span class="form-text"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-12">
              <div class="form-elem">
                <label for="" class="form-label">Title</label>
                <input name="activity_title" type="text" class="form-control activity_title" id="" required />
                <span class="form-text"></span>
              </div>
            </div>

            <div class="col-lg-6 col-12">
              <div class="form-elem">
                <label for="" class="form-label">Details</label>
                <input name="activity_details" type="text" class="form-control activity_detail" id="" required />
                <span class="form-text"></span>
              </div>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>

    </div>
    <div class="remove-btnForm position-absolute end-0 top-0" id="activityRemove"></div>
    <div class="position-absolute end-0 bottom-0 add-btnForm" id="activityAdd"></div>
  </div>
</div>
